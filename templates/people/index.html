{% extends "site_base.html" %}
{% block title %}
    People | Flink
{% endblock %}
{% block extra_head %}
    {{ block.super }}

{% endblock %}
{% block content %}
    <div id='content'>
      <ul>
      {% for blogger in bloggers %}
         <li><a href="{% url person_url blogger.username %}">{{ blogger.username # blogger.full_name }}</a></li>
      {% endfor %}
      </ul>
    </div>
{% endblock %}
